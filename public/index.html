<!DOCTYPE html>
<html lang="en">
<head>

  <title>Ingrid Xooc</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <h1>Mis Ejercicios</h1>
  <div id="messages"></div>
  <br/>
  <h3>Cantidad de vocales recibidas</h3><p id="E1"></p>
  <h3>Cantidad de palabras recibidas</h3><p id="E2"></p>

  <form onsubmit="return addMessage(this)">

  </form>
